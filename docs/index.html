<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dbwrite</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Dbwrite",
        repo: "https://github.com/sithu-khant/dbwrite",
        loadSidebar: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        subMaxLevel: 2,

        // Search
        search: "auto", // default

        search: [
          "/", // => /README.md
          "/quick-start", // => /quick-start.md
        ],

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [], // or 'auto'
          placeholder: "Type to search",

          noData: "No Results!",

          // Headline depth, 1 - 6
          depth: 2,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: "website-1",
        },

        timeUpdater: {
          text: ">last update time: {docsify-updated}",
          formatUpdated: "{YYYY}/{MM}/{DD}",
          whereToPlace: "bottom", // "top" or "bottom", default to "bottom"
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  </body>
</html>
